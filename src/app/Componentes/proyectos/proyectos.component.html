<div class="info" id="proyectos">
    <!--seccion proyectos-->
     <article><h5 class="titulo">Proyectos</h5>
        <div class="d-flex flex-row mb-1" id="proye">
        <div class="flex-item">
        <div class="for" *ngFor="let proyecto of proyectos">
         <figure class="link-proyectos">
            <a class="link" [href]="proyecto.urlProyecto" target="_blank">
               <img [src]="proyecto.urlFotoProyecto" class="img-thumbnail-proyecto" alt="foto proyecto">
               <figcaption class="figure-caption">{{proyecto.nombreP}}</figcaption>
            </a> 
            <!--boton borrar-->
            <div *ngIf="modoEdit">
           <div class="btn delete" type="button">
              <i class="fa-solid fa-trash" (click)="delete(proyecto.id)"></i>
            </div>
         </div>
         <p class="descripcion">
                   {{proyecto.descripcionP}}
          </p>
         </figure> 
         
         
      </div> 
         <!--boton agregar proyecto-->
         <div *ngIf="modoEdit">
         <div class="btn lapiz" id="lapizTitulo" type="button" data-bs-toggle="modal" data-bs-target="#agregarProyecto" >
           <span style="color: whitesmoke;"> <i class="fa-solid fa-plus"></i></span>
          </div>
        </div>

      </div>
      </div>
     </article>
    </div>

  <app-modal-proyectos></app-modal-proyectos>

  <!--No agrego boton editar porque no lo veo necesario para esta seccion
  (si podria querer borrar algo que deja de ser relevante y agregar nuevos)-->
