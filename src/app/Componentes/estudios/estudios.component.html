<!-- seccion estudios-->
<div class="info" id="academica"> 
    <article>

      <h5 class="titulo">Educacion</h5>
      <ul>
        <li *ngFor="let estudios of estudios">
          <p><b>{{estudios.titulo}} </b>  - {{estudios.institucion}} - {{estudios.fin}}</p>

          <div class="btn delete" type="button"><i class="fa-solid fa-trash"></i></div>
        </li>
        
      </ul>
      <!-- boton Modal --> 
    <div class="btn lapiz" id="lapizTitulo" type="button" data-bs-toggle="modal" data-bs-target="#agregarEstudios" >
      <i class="fa-solid fa-plus"></i>
    </div>
    
    </article>
  </div>


<app-modal-estudios></app-modal-estudios>
