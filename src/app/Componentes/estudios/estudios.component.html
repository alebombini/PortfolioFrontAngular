<!-- seccion estudios-->
<div class="info" id="academica"> 
    <article>
      <h5 class="titulo">{{miPortfolio.titulo2}}</h5>
      <ul>
        <li *ngFor="let educacion of educacionLista">
          <p>{{educacion}}</p>
          <div class="btn delete" type="button"><i class="fa-solid fa-trash"></i></div>
        </li>
        
      </ul>
      <!-- boton Modal --> 
    <div class="btn lapiz" id="lapizTitulo" type="button" data-bs-toggle="modal" data-bs-target="#agregarEstudios" >
      <i class="fa-solid fa-plus"></i>
    </div>
    
    </article>
  </div>


<!-- Modal -->
<div class="modal fade" id="agregarEstudios" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <h1 class="modal-title fs-5" id="exampleModalLabel">Introducir elemento  </h1>
      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body">
    
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Introducir formacion</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
      
     
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      <button type="button" class="btn btn-primary">Save changes</button>
    </div>
  </div>
</div>
</div>
