<!-- seccion estudios-->
<div class="info" id="academica"> 
    <article>

      <h5 class="titulo">Educacion</h5>
      <ul>
        <li *ngFor="let estudios of estudios">
          <p><b>{{estudios.titulo}} </b>  - {{estudios.institucion}} - {{estudios.fin}}</p>

          <div *ngIf="modoEdit">
          <div class="btn delete" type="button"><i class="fa-solid fa-trash" (click)="delete(estudios.id)"></i></div>
        </div>
        </li>
        
      </ul>
      <!-- boton Modal --> 
      <div *ngIf="modoEdit">
    <div class="btn lapiz" id="lapizTitulo" type="button" data-bs-toggle="modal" data-bs-target="#agregarEstudios" >
      <i class="fa-solid fa-plus"></i>
    </div>
  </div>
    </article>
  </div>
<!--No agrego boton editar porque no lo veo necesario para esta seccion
  (si podria querer borrar algo que deja de ser relevante y agregar nuevos)-->
