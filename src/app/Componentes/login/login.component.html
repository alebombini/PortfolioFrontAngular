 <div class="containerLog">
<form (ngSubmit)="onEnviar($event)" [formGroup]="form" class="m-5">
      <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modalLabel">Login</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
              </button>
            </div>
            <div class="modal-body">
              <div class="mb-3 row">
                <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">

                  <input type="email" pattern="[^ @]*@[^ @]*" formControlName="email" class="form-control-plaintext" [(ngModel)]="persona.email"
                   [ngClass]="{'is-invalid': Email.errors && Email.touched, 'is-valid': !Email.errors && Email.touched}" id="staticEmail" value="email@example.com">
                   <div *ngIf="Email.errors && Email.touched">
                    <p *ngIf="Email.hasError('required')" class="text-danger">
                      Ingrese email.
                    </p>
                    <p *ngIf="Email.hasError('email')" class="text-danger">
                      Ingrese email valido.
                    </p>
                </div>
                </div>
              </div>
              <div class="mb-3 row">
                <label for="inputPassword" class="col-sm-2 col-form-label"> Contraseña: </label>
                <div class="col-sm-10">
                  <input type="password" formControlName="clave" class="form-control" [(ngModel)]="persona.clave"
                  [ngClass]="{'is-invalid': Clave.errors && Clave.touched, 'is-valid': !Clave.errors && Clave.touched}" id="inputPassword">
                 

                  <!--ngIf validaciones -->
                  <div *ngIf="Clave.errors && Clave.touched">
                    <p *ngIf="Clave.hasError('required')" class="text-danger">
                      La contraseña es requerida.
                    </p>
                    <p *ngIf="Clave.hasError('min')" class="text-danger">
                      La contraseña debe tener 8 caracteres.
                    </p>
                  </div>
                 
              </div>
              
              </div>
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-primary">Login</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
