    <!-- Button trigger modal -->
    <div class="loginbt">
    <button type="button" data-bs-toggle="modal" data-bs-target="#loginModal">
        <span style="background-color:whitesmoke;">
          <i class="fa-solid fa-user-lock fa-sm"></i>
        </span>
      </button>
    </div>  
    <div>
    <button type="button" class="btn btn-light fa-sm">Cerrar</button>
</div>
<!-- Modal -->
<form [formGroup]="form" class="m-5">
      <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Login</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="mb-3 row">
                <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                  <input type="email" formControlName="email" class="form-control-plaintext" id="staticEmail" value="email@example.com">
                </div>
              </div>
              <div class="mb-3 row">
                <label for="inputPassword" class="col-sm-2 col-form-label"> Contrase√±a: </label>
                <div class="col-sm-10">
                  <input type="password" formControlName="password" class="form-control" id="inputPassword">
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-primary">Login</button>
            </div>
          </div>
        </div>
      </div>
    </form>
