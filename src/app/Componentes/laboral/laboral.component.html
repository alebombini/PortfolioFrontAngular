<div class="info" id="laboral">
    <!-- seccion experiencia laboral-->
     <article>
       <h5 class="titulo"> Experiencia Laboral</h5>
       <div>
        
        <ul>
          <li *ngFor="let experiencia of experiencia">
            <img class="logo" [src]="experiencia.logo">
            <h6>{{experiencia.fin}}, {{experiencia.cargo}} - {{experiencia.empresa}}</h6>
            <div class="btn delete" type="button">
              <i class="fa-solid fa-trash"></i>
            </div>
            <ul>
              <li>{{experiencia.descripcion}}</li>
              
           </ul>
         
        </ul>
      </div>
            <!-- boton Modal --> 
    <div class="btn lapiz" id="lapizTitulo" type="button" data-bs-toggle="modal" data-bs-target="#agregarExperiencia" >
      <i class="fa-solid fa-plus"></i>
    </div>
    
          
      </article>
    </div>
<app-modal-experiencia></app-modal-experiencia>
